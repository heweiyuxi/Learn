  <body>
	 
	<div><img src="../images/theplane.png" class="img-circle"></div>
    <div class="container">

      <form class="form-signin" role="form" action="/maven-web-demo/User/Login" method="post">
       
        <h2 class="form-signin-heading">Please Login</h2>
        <div class="form-group">
	        <label  class="col-sm-2 control-label">Email</label>
	        <div class="col-sm-10">
	        	<input id="name" type="text" class="form-control" placeholder="Email address" required autofocus>
	        </div>
        </div>
        <div class="form-group">
       		<label  class="col-sm-2 control-label">Password</label>
       		<div class="col-sm-10">
       		<input id="password" type="password" class="form-control" placeholder="Password" required>
       		</div>
       </div>
       <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox"> Remember me
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
	    </div>
	  </div>
       
        <!-- <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> -->
      </form>

    </div> <!-- /container -->
